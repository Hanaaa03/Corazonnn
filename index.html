<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Coraz√≥n Ne√≥n Ajustado</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    cursor: pointer;
  }

  .word {
    position: absolute;
    color: #fff;
    font-size: 12px; 
    white-space: nowrap;
    pointer-events: none;
    opacity: 0;
    text-align: center;
    text-shadow:
      0 0 5px #4da6ff,
      0 0 15px #1e90ff;
    transition: transform 2.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 1.5s ease;
  }

  .hint {
    position: fixed;
    bottom: 30px; /* M√°s espacio desde el borde inferior */
    left: 50%;
    transform: translateX(-50%);
    color: #4da6ff;
    font-size: 13px;
    opacity: .7;
    letter-spacing: 1px;
  }
</style>
</head>

<body>

<div class="hint">üíô Haz click para repetir üíô</div>

<script>
const texts = [
  "Te quiero mucho", "I love you", "Je t‚Äôaime", "Ti amo", 
  "Ich liebe dich", "Eu te amo", "ÏÇ¨ÎûëÌï¥", "ÊÑõ„Åó„Å¶„Çã", 
  "ÊàëÁà±‰Ω†", "–Ø —Ç–µ–±—è –ª—é–±–ª—é", "Ik hou van jou", "Te iubesc", 
  "Seni seviyorum", "Jag √§lskar dig", "Jeg elsker dig"
];

// Cantidad optimizada para que no se sature
const amount = 70;   
const scale = 17;    // Tama√±o del coraz√≥n
const words = [];

function heart(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))
  };
}

function createWords() {
  for (let i = 0; i < amount; i++) {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = texts[i % texts.length];
    document.body.appendChild(span);
    words.push(span);
  }
}

function scatter() {
  words.forEach(w => {
    w.style.opacity = 0;
    const rx = Math.random() * window.innerWidth;
    const ry = Math.random() * window.innerHeight;
    w.style.transform = `translate(${rx}px, ${ry}px) translate(-50%, -50%) scale(0.2)`;
  });
}

function formHeart() {
  words.forEach((w, i) => {
    // Usamos un peque√±o offset para que no empiecen exactamente en el mismo punto
    const t = (i / amount) * Math.PI * 2;
    const pos = heart(t);

    // CENTRADO Y ALTURA: 
    // Restamos 80 a 'y' para subir el coraz√≥n y alejarlo del texto inferior
    const x = window.innerWidth / 2 + pos.x * scale;
    const y = window.innerHeight / 2 + (pos.y * scale) - 80; 

    setTimeout(() => {
      w.style.opacity = 1;
      w.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%) scale(1)`;
    }, i * 25); 
  });
}

createWords();
scatter();
setTimeout(formHeart, 500);

document.addEventListener("click", () => {
  scatter();
  setTimeout(formHeart, 400);
});

window.addEventListener('resize', () => {
  formHeart();
});

</script>
</body>
</html>
